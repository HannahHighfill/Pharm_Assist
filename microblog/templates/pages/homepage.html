{% extends "base.html" %}
{% load static i18n %}

{% block content %}
<div class="row">
    <div class="col" id="hero">
        <h1>Yell about your interests.</h1>
        <h1>Ignore what people are talking about.</h1>
        <h1>Discuss things with Nazis.</h1>
    </div>
    <div class="col">
        
	        {% if user.is_authenticated %}
                     <p class="display-4">Hello, {{ user.username }}</p>
	        {% else %}
                    </div>
                        <div class="col g-signin2" data-onsuccess="onSignIn" >
                        <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
                    </div>
	        {% endif %}
        
    </div>
</div>


{% endblock content %}
